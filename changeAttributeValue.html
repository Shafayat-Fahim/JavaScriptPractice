<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What can JavaScript do?</title>
</head>
<body>
    <h2>What can JavaScript do?</h2>

    <p>In this case, JavaScript will change the value of 'src'</p>

    <button onclick="document.getElementById('myImage').src='images/1.jpg'">Image 1</button>

    <img id="myImage" src="images/2.jpg" style="width: 100px;">

    <button onclick="document.getElementById('myImage').src='images/2.jpg'">Image 2</button>
</body>
</html>
